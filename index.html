<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="chrome">
  <link rel="stylesheet" href="index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./index.js"></script>
  <title>冒険の日記シート</title>
</head>
<body>
  <header>
    <h1>冒険の日記</h1>
    <p>
      けものフレンズTRPGの最後に使う「冒険の日記」を簡単に書くためのツールです。<br>
    </p>
  </header>
  <p id="download_text">
    <input type="button" value="ダウンロード" id="download">
    <input type="button" value="共有" id="share"><br>
    <p id="file_name">ダウンロード時のファイル名：<input type="text" name="diary_sheet" id="diary-sheet-name" value="diary_sheet">.png</p>
  </p>
  <div class="images">
    <img src="./diary-sheet.jpg" alt="冒険の日記シート" id="image">
  </div>
  
  <div class="main">
    <div id="div_pl">
      <!--プレイヤー名-->
      <input type="text" id="pl" size="16" maxlength="9" style="width: 130px;">
    </div>
    <div id="div_friend_name">
      <!--フレンズ名-->
      <input type="text" id="friend_name" size="41" maxlength="21" style="width: 290px;">
    </div>
    <div id="div_medal">
      <!--シナリオメダル数-->
      <input type="number" name="medal" id="medal" size="1" min="0" max="6" maxlength="1">
    </div>
    <div id="div_scenario_all">
      <div id="div_scenario1">
        <!--シナリオ1-->
        <input type="text" name="scenario_name" id="scenario_name1" maxlength="16" style="width: 140px;">
        <input type="text" name="scenario_date" id="scenario_date1" maxlength="11">
        <input type="text" name="scenario_pg" id="scenario_pg1" maxlength="11">
        <textarea name="scenario_pl" id="scenario_pl1" cols="30" rows="2" maxlength="32"></textarea>
        <textarea name="scenario_memo" id="scenario_memo1" cols="30" rows="4" maxlength="51"></textarea>
      </div>
      <div id="div_scenario2">
        <!--シナリオ2-->
        <input type="text" name="scenario_name" id="scenario_name2" style="width: 230px;" maxlength="16">
        <input type="text" name="scenario_date" id="scenario_date2" maxlength="11">
        <input type="text" name="scenario_pg" id="scenario_pg2" maxlength="11">
        <textarea name="scenario_pl" id="scenario_pl2" cols="30" rows="2" maxlength="32"></textarea>
        <textarea name="scenario_memo" id="scenario_memo2" cols="30" rows="4" maxlength="51" ></textarea>
      </div>
      <div id="div_scenario3">
        <!--シナリオ3-->
        <input type="text" name="scenario_name" id="scenario_name3" style="width: 230px;" maxlength="16">
        <input type="text" name="scenario_date" id="scenario_date3" maxlength="11">
        <input type="text" name="scenario_pg" id="scenario_pg3" maxlength="11">
        <textarea name="scenario_pl" id="scenario_pl3" cols="30" rows="2" maxlength="32"></textarea>
        <textarea name="scenario_memo" id="scenario_memo3" cols="30" rows="4" maxlength="51"></textarea>
      </div>
      <div id="div_scenario4">
        <!--シナリオ4-->
        <input type="text" name="scenario_name" id="scenario_name4" style="width: 230px;" maxlength="16">
        <input type="text" name="scenario_date" id="scenario_date4" maxlength="11">
        <input type="text" name="scenario_pg" id="scenario_pg4" maxlength="11">
        <textarea name="scenario_pl" id="scenario_pl4" cols="30" rows="2" maxlength="32"></textarea>
        <textarea name="scenario_memo" id="scenario_memo4" cols="30" rows="4" maxlength="51" ></textarea>
      </div>
      <div id="div_scenario5">
        <!--シナリオ5-->
        <input type="text" name="scenario_name" id="scenario_name5" style="width: 230px;" maxlength="16">
        <input type="text" name="scenario_date" id="scenario_date5" maxlength="11">
        <input type="text" name="scenario_pg" id="scenario_pg5" maxlength="11">
        <textarea name="scenario_pl" id="scenario_pl5" cols="30" rows="2" maxlength="32"></textarea>
        <textarea name="scenario_memo" id="scenario_memo5" cols="30" rows="4" maxlength="51" ></textarea>
      </div>
      <div id="div_scenario6">
        <!--シナリオ6-->
        <input type="text" name="scenario_name" id="scenario_name6" style="width: 230px;" maxlength="16">
        <input type="text" name="scenario_date" id="scenario_date6" maxlength="11">
        <input type="text" name="scenario_pg" id="scenario_pg6" maxlength="11">
        <textarea name="scenario_pl" id="scenario_pl6" cols="30" rows="2" maxlength="32"></textarea>
        <textarea name="scenario_memo" id="scenario_memo6" cols="30" rows="4" maxlength="51" ></textarea>
      </div>
    </div>
    
    <div id="div_friends_list">
      <!--出会ったフレンズリスト-->
      <input type="text" name="friend" id="friend1" class="frineds_list main" style="width: 280px;" maxlength="21">
      <input type="text" name="friend" id="friend2" class="frineds_list main" style="width: 280px;" maxlength="21">
      <input type="text" name="friend" id="friend3" class="frineds_list main" style="width: 280px;" maxlength="21">
      <input type="text" name="friend" id="friend4" class="frineds_list main" style="width: 280px;" maxlength="21">
      <input type="text" name="friend" id="friend5" class="frineds_list main" style="width: 280px;" maxlength="21">
      <input type="text" name="friend" id="friend6" class="frineds_list main" style="width: 280px;" maxlength="21">
      <input type="text" name="friend" id="friend7" class="frineds_list main" style="width: 280px;" maxlength="21">
      <input type="text" name="friend" id="friend8" class="frineds_list main" style="width: 280px;" maxlength="21">
      <input type="text" name="friend" id="friend9" class="frineds_list main" style="width: 280px;" maxlength="21">
    </div>
    

    <!--バスにしまったアイテム-->
    <textarea name="buss" id="buss" cols="50" rows="10" maxlength="289"></textarea>

    <!--メモ-->
    <textarea name="memo" id="memo" cols="55" rows="15" maxlength="479" style="height: 210px;"></textarea>
  </div>
  <br>
  <div id="canvas_image">
    <canvas id="canvased" hidden></canvas>
    <img src="./" alt="file" id="canvas_img" hidden>
  </div>
</body>
