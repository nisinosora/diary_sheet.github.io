<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="chrome">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://nisinosora.github.io/diary_sheet.github.io/">
  <meta property="og:image" content="https://nisinosora.github.io/diary_sheet.github.io/diary-sheet.jpg">
  <meta property="og:title" content="【けものフレンズTRPG～てーぶるちほーの大冒険～】冒険の日記シート">
  <meta property="og:site_name" content="Main">
  <meta property="og:description" content="【けものフレンズTRPG～てーぶるちほーの大冒険～】のセッション終了後にご利用いただけます。">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="https://nisinosora.github.io/diary_sheet.github.io/diary-sheet.jpg"/>

  <link rel="stylesheet" href="index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./index.js"></script>
  <title>冒険の日記シート</title>
</head>
<body>
  <header>
    <h1>冒険の日記</h1>
    <p>
      けものフレンズTRPGの最後に使う「冒険の日記」を簡単に書くためのツールです。<br>
    </p>
  </header>
  <p id="download_text">
    <input type="button" value="プレビュー" id="create">
    <input type="button" value="ダウンロード" id="download">
    <input type="button" value="共有" id="share"><br>
    <p id="file_name">ダウンロード時のファイル名：<input type="text" name="diary_sheet" id="diary-sheet-name" value="diary_sheet">.png</p>
  </p>

  <div class="images">
    <img src="./diary-sheet.jpg" alt="冒険の日記シート" id="image" hidden>
  </div>

  <div class="main">
    <div id="div_scenario_all">
      <table>
        <tr id="title_img">
          <td rowspan="4" id="title_img_td">
              <img src="./title.jpg" alt="title" id="img_title">
          </td>
        </tr>
        <tr>
          <th id="title">冒険の日記</th>
          <td class="border">
            <div id="div_pl">
              <!--プレイヤー名-->
              <label for="pl">PL名：</label>
              <input type="text" id="pl" size="16" maxlength="9" style="width: 130px;">
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="2" class="border">
            <div id="div_friend_name">
              <!--フレンズ名-->
              <label for="friend_name">フレンズ名：</label>
              <input type="text" id="friend_name" size="41" maxlength="21" style="width: 290px;">
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="2" class="border">
            <div id="div_medal">
              <!--シナリオメダル数-->
              <label for="medal">シナリオメダル数：</label>
              <input type="number" name="medal" id="medal" size="1" min="1" max="100">
            </div>
          </td>
        </tr>
        <tr>
          <th id="sheet_title" colspan="3">冒険の記録</th>
        </tr>
        <tr>
          <th>シナリオ1</th>
          <th>シナリオ2</th>
          <th>シナリオ3</th>
        </tr>
        <tr>
          <td class="border">
            <div id="div_scenario1" class="div_scenario">
              <!--シナリオ1-->
              <label for="scenario_name1">シナリオ名：</label>
              <input type="text" name="scenario_name" id="scenario_name1" maxlength="16" style="width: 230px;"><br>
              <label for="scenario_date1">セッション日：</label>
              <input type="text" name="scenario_date" id="scenario_date1" maxlength="11"><br>
              <label for="scenario_pg1">PG名：</label>
              <input type="text" name="scenario_pg" id="scenario_pg1" maxlength="11"><br>
              <label for="scenario_pl1">PL名（複数可）：</label><br>
              <textarea name="scenario_pl" id="scenario_pl1" cols="30" rows="2" maxlength="32"></textarea><br>
              <label for="scenario_memo1">シナリオメモ（感想等）：</label><br>
              <textarea name="scenario_memo" id="scenario_memo1" cols="30" rows="4" maxlength="51"></textarea><br>
            </div>
          </td>
          <td class="border">
            <div id="div_scenario2" class="div_scenario">
              <!--シナリオ2-->
              <label for="scenario_name2">シナリオ名：</label>
              <input type="text" name="scenario_name" id="scenario_name2" style="width: 230px;" maxlength="16"><br>
              <label for="scenario_date2">セッション日：</label>
              <input type="text" name="scenario_date" id="scenario_date2" maxlength="11"><br>
              <label for="scenario_pg2">PG名：</label>
              <input type="text" name="scenario_pg" id="scenario_pg2" maxlength="11"><br>
              <label for="scenario_pl2">PL名（複数可）：</label><br>
              <textarea name="scenario_pl" id="scenario_pl2" cols="30" rows="2" maxlength="32"></textarea><br>
              <label for="scenario_memo2">シナリオメモ（感想等）：</label><br>
              <textarea name="scenario_memo" id="scenario_memo2" cols="30" rows="4" maxlength="51" ></textarea>
            </div>
          </td>
          <td class="border">
            <div id="div_scenario3" class="div_scenario">
              <!--シナリオ3-->
              <label for="scenario_name3">シナリオ名：</label>
              <input type="text" name="scenario_name" id="scenario_name3" style="width: 230px;" maxlength="16"><br>
              <label for="scenario_date3">セッション日：</label>
              <input type="text" name="scenario_date" id="scenario_date3" maxlength="11"><br>
              <label for="scenario_pg3">PG名：</label>
              <input type="text" name="scenario_pg" id="scenario_pg3" maxlength="11"><br>
              <label for="scenario_pl3">PL名（複数可）：</label><br>
              <textarea name="scenario_pl" id="scenario_pl3" cols="30" rows="2" maxlength="32"></textarea><br>
              <label for="scenario_memo3">シナリオメモ（感想等）：</label><br>
              <textarea name="scenario_memo" id="scenario_memo3" cols="30" rows="4" maxlength="51"></textarea>
            </div>
          </td>
        </tr>
        <tr>
          <th>シナリオ4</th>
          <th>シナリオ5</th>
          <th>シナリオ6</th>
        </tr>
        <tr>
          <td class="border">
            <div id="div_scenario4" class="div_scenario">
              <!--シナリオ4-->
              <label for="scenario_name4">シナリオ名：</label>
              <input type="text" name="scenario_name" id="scenario_name4" style="width: 230px;" maxlength="16"><br>
              <label for="scenario_date4">セッション日：</label>
              <input type="text" name="scenario_date" id="scenario_date4" maxlength="11"><br>
              <label for="scenario_pg4">PG名：</label>
              <input type="text" name="scenario_pg" id="scenario_pg4" maxlength="11"><br>
              <label for="scenario_pl4">PL名（複数可）：</label><br>
              <textarea name="scenario_pl" id="scenario_pl4" cols="30" rows="2" maxlength="32"></textarea><br>
              <label for="scenario_memo4">シナリオメモ（感想等）：</label><br>
              <textarea name="scenario_memo" id="scenario_memo4" cols="30" rows="4" maxlength="51" ></textarea>
            </div>
          </td>
          <td class="border">
            <div id="div_scenario5" class="div_scenario">
              <!--シナリオ5-->
              <label for="scenario_name5">シナリオ名：</label>
              <input type="text" name="scenario_name" id="scenario_name5" style="width: 230px;" maxlength="16"><br>
              <label for="scenario_date5">セッション日：</label>
              <input type="text" name="scenario_date" id="scenario_date5" maxlength="11"><br>
              <label for="scenario_pg5">PG名：</label>
              <input type="text" name="scenario_pg" id="scenario_pg5" maxlength="11"><br>
              <label for="scenario_pl5">PL名（複数可）：</label><br>
              <textarea name="scenario_pl" id="scenario_pl5" cols="30" rows="2" maxlength="32"></textarea><br>
              <label for="scenario_memo5">シナリオメモ（感想等）：</label><br>
              <textarea name="scenario_memo" id="scenario_memo5" cols="30" rows="4" maxlength="51" ></textarea>
            </div>
          </td>
          <td class="border">
            <div id="div_scenario6" class="div_scenario">
              <!--シナリオ6-->
              <label for="scenario_name6">シナリオ名：</label>
              <input type="text" name="scenario_name" id="scenario_name6" style="width: 230px;" maxlength="16"><br>
              <label for="scenario_date6">セッション日：</label>
              <input type="text" name="scenario_date" id="scenario_date6" maxlength="11"><br>
              <label for="scenario_pg6">PG名：</label>
              <input type="text" name="scenario_pg" id="scenario_pg6" maxlength="11"><br>
              <label for="scenario_pl6">PL名（複数可）：</label><br>
              <textarea name="scenario_pl" id="scenario_pl6" cols="30" rows="2" maxlength="32"></textarea><br>
              <label for="scenario_memo6">シナリオメモ（感想等）：</label><br>
              <textarea name="scenario_memo" id="scenario_memo6" cols="30" rows="4" maxlength="51" ></textarea>
            </div>
          </td>
        </tr>
      </table>
    </div>
    <br>
    <div id="div_friends_list">
      <table>
        <tr>
          <th>出会ったフレンズのリスト</th>
        </tr>
        <tr>
          <td class="border">
            <label for="friend1">フレンズ名：</label>
            <input type="text" name="friend" id="friend1" class="frineds_list" style="width: 280px;" maxlength="21"><br>
            <label for="friend2">フレンズ名：</label>
            <input type="text" name="friend" id="friend2" class="frineds_list" style="width: 280px;" maxlength="21"><br>
            <label for="friend3">フレンズ名：</label>
            <input type="text" name="friend" id="friend3" class="frineds_list" style="width: 280px;" maxlength="21"><br>
            <label for="friend4">フレンズ名：</label>
            <input type="text" name="friend" id="friend4" class="frineds_list" style="width: 280px;" maxlength="21"><br>
            <label for="friend5">フレンズ名：</label>
            <input type="text" name="friend" id="friend5" class="frineds_list" style="width: 280px;" maxlength="21"><br>
            <label for="friend6">フレンズ名：</label>
            <input type="text" name="friend" id="friend6" class="frineds_list" style="width: 280px;" maxlength="21"><br>
            <label for="friend7">フレンズ名：</label>
            <input type="text" name="friend" id="friend7" class="frineds_list" style="width: 280px;" maxlength="21"><br>
            <label for="friend8">フレンズ名：</label>
            <input type="text" name="friend" id="friend8" class="frineds_list" style="width: 280px;" maxlength="21"><br>
            <label for="friend9">フレンズ名：</label>
            <input type="text" name="friend" id="friend9" class="frineds_list" style="width: 280px;" maxlength="21"><br>
          </td>
        </tr>
      </table>      
    </div>
    <br>

    <div id="div_buss">
      <!--バスにしまったアイテム-->
      <h4><label for="buss">バスにしまったアイテム</label></h4>
      <textarea name="buss" id="buss" cols="50" rows="10" maxlength="289"></textarea><br>
    </div>

    <div id="div_memo">
      <!--メモ-->
      <h4><label for="memo">その他メモ</label></h4>
      <textarea name="memo" id="memo" cols="55" rows="15" maxlength="479" style="height: 210px;"></textarea>
    </div>
  </div>
  <br>
  <div id="canvas_image">
    <canvas id="canvased" hidden></canvas>
    <img src="./" alt="file" id="canvas_img" hidden>
  </div>
</body>
