<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="chrome">
  <link rel="stylesheet" href="index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./index.js"></script>
  <title>冒険の日記シート</title>
</head>
<body>
  <header>
    <h1>冒険の日記</h1>
    <p>
      けものフレンズTRPGの最後に使う「冒険の日記」を簡単に書くためのツールです。
    </p>
  </header>
  <input type="button" value="作成" id="make">
  <div class="images">
    <img src="./diary-sheet.jpg" alt="冒険の日記シート" id="image">
  </div>
  
  <div class="main">
    <div id="div_pl">
      <!--プレイヤー名-->
      <input type="text" id="pl" size="16" >
    </div>
    <div id="div_friend_name">
      <!--フレンズ名-->
      <input type="text" id="friend_name" size="41" >
    </div>
    <div id="div_medal">
      <!--シナリオメダル数-->
      <input type="number" name="medal" id="medal" size="1" min="0" max="6" >
    </div>
    <div id="div_scenario_all">
      <div id="div_scenario1">
        <!--シナリオ1-->
        <input type="text" name="scenario_name" id="scenario_name1" size="15" >
        <input type="text" name="scenario_date" id="scenario_date1" >
        <input type="text" name="scenario_pg" id="scenario_pg1" >
        <input type="text" name="scenario_pl" id="scenario_pl1" >
        <textarea name="scenario_memo" id="scenario_memo1" cols="30" rows="4" ></textarea>
      </div>
      <div id="div_scenario2">
        <!--シナリオ2-->
        <input type="text" name="scenario_name" id="scenario_name2" size="30" >
        <input type="text" name="scenario_date" id="scenario_date2" >
        <input type="text" name="scenario_pg" id="scenario_pg2" >
        <input type="text" name="scenario_pl" id="scenario_pl2" >
        <textarea name="scenario_memo" id="scenario_memo2" cols="30" rows="4" ></textarea>
      </div>
      <div id="div_scenario3">
        <!--シナリオ3-->
        <input type="text" name="scenario_name" id="scenario_name3" size="30" >
        <input type="text" name="scenario_date" id="scenario_date3" >
        <input type="text" name="scenario_pg" id="scenario_pg3" >
        <input type="text" name="scenario_pl" id="scenario_pl3" >
        <textarea name="scenario_memo" id="scenario_memo3" cols="30" rows="4" ></textarea>
      </div>
      <div id="div_scenario4">
        <!--シナリオ4-->
        <input type="text" name="scenario_name" id="scenario_name4" size="30" >
        <input type="text" name="scenario_date" id="scenario_date4" >
        <input type="text" name="scenario_pg" id="scenario_pg4" >
        <input type="text" name="scenario_pl" id="scenario_pl4" >
        <textarea name="scenario_memo" id="scenario_memo4" cols="30" rows="4" ></textarea>
      </div>
      <div id="div_scenario5">
        <!--シナリオ5-->
        <input type="text" name="scenario_name" id="scenario_name5" size="30" >
        <input type="text" name="scenario_date" id="scenario_date5" >
        <input type="text" name="scenario_pg" id="scenario_pg5" >
        <input type="text" name="scenario_pl" id="scenario_pl5" >
        <textarea name="scenario_memo" id="scenario_memo5" cols="30" rows="4" ></textarea>
      </div>
      <div id="div_scenario6">
        <!--シナリオ6-->
        <input type="text" name="scenario_name" id="scenario_name6" size="30" >
        <input type="text" name="scenario_date" id="scenario_date6" >
        <input type="text" name="scenario_pg" id="scenario_pg6" >
        <input type="text" name="scenario_pl" id="scenario_pl6" >
        <textarea name="scenario_memo" id="scenario_memo6" cols="30" rows="4" ></textarea>
      </div>
    </div>
    
    <div id="div_friends_list">
      <!--出会ったフレンズリスト-->
      <input type="text" name="friend" id="friend1" class="frineds_list main" size="40">
      <input type="text" name="friend" id="friend2" class="frineds_list main" size="40">
      <input type="text" name="friend" id="friend3" class="frineds_list main" size="40">
      <input type="text" name="friend" id="friend4" class="frineds_list main" size="40">
      <input type="text" name="friend" id="friend5" class="frineds_list main" size="40">
      <input type="text" name="friend" id="friend6" class="frineds_list main" size="40">
      <input type="text" name="friend" id="friend7" class="frineds_list main" size="40">
      <input type="text" name="friend" id="friend8" class="frineds_list main" size="40">
      <input type="text" name="friend" id="friend9" class="frineds_list main" size="40">
    </div>
    

    <!--バスにしまったアイテム-->
    <textarea name="bass" id="bass" cols="52" rows="12" ></textarea>

    <!--メモ-->
    <textarea name="memo" id="memo" cols="58" rows="16" ></textarea>
  </div>
  <br>
  <canvas id="canvased" width="2000" height="2000"></canvas>
  <img src="./" alt="日記" id="diary">
</body>
</html>
